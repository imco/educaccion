  <div class="video-container">
    <div class="carousel video">
      <div class="indicators-ca" ng-if="sc.yt.length > 1" slides="sc.imgs" rn-carousel-index="carouselIndex3">
        <span class="arrows left no-select-text" ng-click="nextVideo(currentVideo, 'left')">
          <i class="fa fa-chevron-left fa-5x" aria-hidden="true"></i>
        </span>
        <span class="arrows right no-select-text" ng-click="nextVideo(currentVideo, 'right')">
          <i class="fa fa-chevron-right fa-5x" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div ng-repeat="y in sc.yt" ng-show="currentVideo === $index" ng-animate="'animate'">
      <youtube-video video-id="y"></youtube-video>
    </div>
  </div>
