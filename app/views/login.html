<md-dialog>
  <form ng-submit="login(user)" ng-show="!registerForm && !errors">
    <md-dialog-content>
      <h4>Inicia sesión para continuar</h4>
        <md-card layout-padding layout-wrap layout='row'>
          <div layout="column" layout-fill flex="100">
            <div layout="row" layout-align="start center" class="input-header">
              <p>Correo electronico</p>
            </div>
            <md-input-container>
              <label>E-mail</label>
              <input type="email" required ng-model="user.email">
            </md-input-container>
          </div>

          <div layout="column" layout-fill flex="100">
            <div layout="row" layout-align="start center" class="input-header">
              <p>Contraseña</p>
            </div>
            <md-input-container>
              <label>Contraseña</label>
              <input type="password" required ng-model="user.password">
            </md-input-container>
          </div>
        </md-card>
    </md-dialog-content>
    <div class="md-actions">
      <md-button ng-click="toRegister($event)" class="md-raised" href="#/">Registrarse</md-button>
      <md-button ng-click="cancel($event)" class="md-raised" href="#/">Cancelar</md-button>
      <md-button type="submit">iniciar sesión</md-button>
    </div>
  </form>

  <form ng-submit="register($event, newUser)" ng-show="registerForm && !errors">
    <md-dialog-content>
      <h4>Registrar</h4>
        <md-card layout-padding layout-wrap layout='row'>
          <div layout="column" layout-fill flex="100">
            <div layout="row" layout-align="start center" class="input-header">
              <p>Correo electronico</p>
            </div>
            <md-input-container>
              <label>E-mail</label>
              <input type="email" required ng-model="newUser.email">
            </md-input-container>
          </div>

          <!--
          <div layout="column" layout-fill flex="100">
            <div layout="row" layout-align="start center" class="input-header">
              <p>Contraseña</p>
            </div>
            <md-input-container>
              <label>Contraseña</label>
              <input type="password" required ng-model="newUser.password">
            </md-input-container>
          </div>

          <div layout="column" layout-fill flex="100">
            <div layout="row" layout-align="start center" class="input-header">
              <p>Repetir contraseña</p>
            </div>
            <md-input-container>
              <label>Contraseña</label>
              <input type="password" required ng-model="newUser.passwordRepeat">
            </md-input-container>
              <div ng-show="showErrorPass">
                <p class="password-error">{{showErrorPass}}</p>
              </div>
          </div>
          -->
        </md-card>
    </md-dialog-content>
    <div class="md-actions">
      <md-button ng-click="cancel($event, 1)" class="md-raised" href="#/">Cancelar</md-button>
      <md-button class="md-raised" type="submit">Registrar</md-button>
    </div>
  </form>

  <md-dialog-content ng-show="errors">
    <h5>Ocurrio algun error</h5>
    <p ng-show="errors == 'auth/email-already-in-use'">
      Este correo ya esta registrado en el sistema
    </p>
    <p ng-show="errors && errors != 'auth/email-already-in-use'">
      {{errors}}
    </p>

    <md-button ng-click="cancel($event, 1)" class="md-raised" href="#/">Inicia sesión</md-button>

  </md-dialog-content>
</md-dialog>
